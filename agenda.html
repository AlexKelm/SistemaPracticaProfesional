<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda - Sistema de Gestión</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/agenda.css">
  
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <a href="dashboard.html">
          <img src="src/logo.png" alt="Logo LocalHost">
        </a>
        <h2>Dashboard</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="clientes.html">Clientes</a></li>
          <li><a href="ordenes.html">Órdenes de Servicio</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="tecnicos.html">Técnicos</a></li>
          <li><a href="mantenimiento.html">Mantenimiento</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="dashboard-header">
        <h1 class="titulo">Agenda de Actividades</h1>
        <button id="logoutBtn" class="btn-primary">Cerrar sesión</button>
      </header>

      <div class="agenda-header">
        <hr class="agenda-separador-hr">
      </div>

      <div class="agenda-content">
        <!-- Calendario -->
        <div id="calendar" class="agenda-calendar"></div>

        <!-- Lista de eventos -->
        <div class="agenda-events">
          <h3>Próximas citas</h3>
          <ul id="eventList"></ul>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="js/agenda.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
