<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento - Sistema de Gestión</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/mantenimiento.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <a href="dashboard.html">
          <img src="src/logo.png" alt="Logo LocalHost">
        </a>
        <h2>Dashboard</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="clientes.html">Clientes</a></li>
          <li><a href="ordenes.html">Órdenes de Servicio</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="tecnicos.html">Técnicos</a></li>
          <li><a href="reclamos.html">Reclamos</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="dashboard-header">
        <h1 class="titulo">Gestión de Mantenimiento</h1>
        <button id="logoutBtn" class="btn-primary">Cerrar sesión</button>
      </header>

      <div class="mantenimiento-header">
        <button class="btn-primary" id="btnAgregarMantenimiento">+ Nuevo Mantenimiento</button>
        <input type="text" id="buscadorMantenimiento" class="input-buscador" placeholder="🔍 Buscar mantenimiento...">
      </div>

      <table class="mantenimiento-table">
        <thead>
          <tr>
            <th>Equipo</th>
            <th>Descripción</th>
            <th>Fecha Programada</th>
            <th>Responsable</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMantenimientos">
          <tr>
            <td>Servidor 01</td>
            <td>Cambio de disco SSD</td>
            <td>2025-09-20</td>
            <td>Carlos López</td>
            <td>Pendiente</td>
            <td class="acciones">
              <button class="btn-small btn-primary">Editar</button>
              <button class="btn-small btn-danger">Eliminar</button>
              <button class="btn-small btn-secondary">Ver Detalles</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <script>
    // Botón de cerrar sesión
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
