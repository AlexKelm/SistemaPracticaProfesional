<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Órdenes - Sistema de Gestión</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/ordenes.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button id="sidebarToggle" class="sidebar-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="sidebar-logo">
        <a href="dashboard.html">
          <img src="logo.png" alt="Logo LocalHost">
        </a>
        <h2>Dashboard</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="clientes.html">Clientes</a></li>
          <li><a href="ordenes.html" class="active">Órdenes de Servicio</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="tecnicos.html">Técnicos</a></li>
          <li><a href="reclamos.html">Reclamos</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="dashboard-header">
        <div class="header-left">
          <h1 class="titulo">Gestión de Órdenes</h1>
        </div>
        <button id="logoutBtn" class="btn-primary">Cerrar sesión</button>
      </header>

      <section class="content-section">
        <div class="ordenes-header">
          <button class="btn-primary" id="btnNuevaOrden">+ Nueva Orden</button>
          <div class="buscador">
            <input type="text" id="buscarOrden" placeholder="🔍 Buscar orden...">
          </div>
        </div>

        <div class="table-container">
          <table class="ordenes-table">
            <thead>
              <tr>
                <th>ID Orden</th>
                <th>Cliente</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Prioridad</th>
                <th>Fecha Creación</th>
                <th>Fecha Servicio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaOrdenes">
              <!-- Las filas se generan dinámicamente -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Modal para nueva/edición de orden -->
      <div id="modalNuevaOrden" class="modal" style="display:none;">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modalTitulo">Nueva Orden</h2>
            <button type="button" class="btn-close" id="btnCerrarModalOrden">&times;</button>
          </div>
          <form id="formNuevaOrden">
            <div class="form-group">
              <label>Cliente:</label>
              <select id="selectCliente" required></select>
            </div>
            <div class="form-group">
              <label>Descripción / Observaciones:</label>
              <textarea id="inputObservacion"></textarea>
            </div>
            <div class="form-group">
              <label>Estado:</label>
              <select id="selectEstado">
                <option value="Pendiente">Pendiente</option>
                <option value="En Proceso">En Proceso</option>
                <option value="Finalizada">Finalizada</option>
              </select>
            </div>
            <div class="form-group">
              <label>Prioridad:</label>
              <select id="selectPrioridad">
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
              </select>
            </div>
            <div class="form-group">
              <label>Fecha Creación:</label>
              <input type="date" id="inputFechaCreacion" required>
            </div>
            <div class="form-group">
              <label>Fecha Servicio:</label>
              <input type="date" id="inputFechaServicio">
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">Guardar</button>
              <button type="button" id="btnCancelarModal" class="btn-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal para ver detalles de la orden -->
      <div id="modalVerOrden" class="modal" style="display:none;">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Detalle de la Orden</h2>
            <button type="button" class="btn-close" id="btnCerrarVerOrden">&times;</button>
          </div>
          <div id="contenidoVerOrden"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/ordenes.js"></script>
  <script>
    // Toggle sidebar
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.querySelector('.sidebar');
    const dashboardContainer = document.querySelector('.dashboard-container');

    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        dashboardContainer.classList.toggle('sidebar-collapsed');
        localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
      });

      if (localStorage.getItem('sidebarCollapsed') === 'true') {
        sidebar.classList.add('collapsed');
        dashboardContainer.classList.add('sidebar-collapsed');
      }
    }
  </script>
</body>
</html>
