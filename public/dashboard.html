<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Gestión</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button id="sidebarToggle" class="sidebar-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="sidebar-logo">
        <a href="dashboard.html">
          <img src="logo.png" alt="Logo LocalHost">
        </a>
        <h2>Dashboard</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html" class="active">Dashboard</a></li>
          <li><a href="clientes.html">Clientes</a></li>
          <li><a href="ordenes.html">Órdenes de Servicio</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="tecnicos.html">Técnicos</a></li>
          <li><a href="reclamos.html">Reclamos</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="dashboard-header">
        <div class="header-left">
          <h1>Panel Principal</h1>
        </div>
        <button id="logoutBtn" class="btn-primary">Cerrar sesión</button>
      </header>

      <section class="content-section">
        <div class="stats-cards">
          <div class="stat-card">
            <div class="stat-label">Órdenes Pendientes</div>
            <div class="stat-number" id="stat-pendientes">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">En Proceso</div>
            <div class="stat-number" id="stat-proceso">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Completadas</div>
            <div class="stat-number" id="stat-completadas">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Órdenes</div>
            <div class="stat-number" id="stat-total">0</div>
          </div>
        </div>

        <div class="dashboard-cards">
          <div class="card">
            <h2>Próximas Órdenes de Servicio</h2>
            <ul id="proximasOrdenesList" class="proximas-ordenes-list">
              <li class="no-ordenes">Cargando órdenes...</li>
            </ul>
            <a href="agenda.html" class="ver-todas">Ver calendario completo →</a>
          </div>

          <div class="card">
            <h2>Órdenes Urgentes</h2>
            <ul id="reclamosList" class="reclamos-list">
              <li class="no-reclamos">Cargando...</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/dashboard.js"></script>
  <script>
    // Toggle sidebar
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.querySelector('.sidebar');
    const dashboardContainer = document.querySelector('.dashboard-container');

    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        dashboardContainer.classList.toggle('sidebar-collapsed');
        localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
      });

      // Restaurar estado del sidebar
      if (localStorage.getItem('sidebarCollapsed') === 'true') {
        sidebar.classList.add('collapsed');
        dashboardContainer.classList.add('sidebar-collapsed');
      }
    }
  </script>
</body>
</html>
