<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Sistema de Gestión</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <a href="dashboard.html">
          <img src="src/logo.png" alt="Logo LocalHost">
        </a>
        <h2>Dashboard</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="clientes.html">Clientes</a></li>
          <li><a href="ordenes.html">Órdenes de Servicio</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="tecnicos.html">Técnicos</a></li>
          <li><a href="reclamos.html">Reclamos</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="dashboard-header">
        <h1>Panel Principal</h1>
        <button id="logoutBtn" class="btn-primary">Cerrar sesión</button>
      </header>

      <section id="content-area">
        <div class="stats-cards">
          <div class="stat-card">
            <div class="stat-label">Órdenes Pendientes</div>
            <div class="stat-number" id="stat-pendientes">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">En Proceso</div>
            <div class="stat-number" id="stat-proceso">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Completadas</div>
            <div class="stat-number" id="stat-completadas">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Órdenes</div>
            <div class="stat-number" id="stat-total">0</div>
          </div>
        </div>

        <div class="dashboard-cards">
          <div class="card">
            <h2> Próximas Órdenes de Servicio</h2>
            <ul id="proximasOrdenesList" class="proximas-ordenes-list">
              <li class="no-ordenes">Cargando órdenes...</li>
            </ul>
            <a href="agenda.html" class="ver-todas">Ver calendario completo →</a>
          </div>

          <div class="card">
            <h2> Reclamos</h2>
            <ul id="reclamosList" class="reclamos-list">
              <li class="no-reclamos">Cargando...</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
